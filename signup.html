<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iStudent Portal</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            text-align: center;
        }

        /* Navigation bar */
        nav {
            background: #4CAF50;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav .logo img {
            height: 50px;
        }

        /* Form container */
        .form-container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .profile-pic {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #66c2a6;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .search-bar input {
            border: none;
            outline: none;
            margin-right: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
        }

        .login-box img {
            display: block;
            margin: 0 auto;
            width: 100px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .tabs button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            color: #333;
        }

        .tabs .active {
            border-bottom: 2px solid #66c2a6;
            font-weight: bold;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .login-box input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-box button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button.google {
            background-color: #4285F4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box button.google img {
            margin-right: 5px;
        }

        .login-box .forgot {
            font-size: 12px;
            color: #666;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
        }

        .signup a {
            text-decoration: none;
            color: #66c2a6;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div>
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>


    <div class="form-container">
        <h2>Sign Up</h2>
        <div class="profile-pic">
            <img src="img/default-profile.png" alt="Profile Picture">
            <br>
            <button>Select Image</button>
        </div>
        <form>
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label>Role *</label>
                <select>
                    <option>Select Role...</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
            <div class="form-group">
                <label>Institution *</label>
                <select>
                    <option>Select Institution...</option>
                    <option>Universiti Malaya (UM)</option>
                    <option>Universiti Kebangsaan Malaysia (UKM)</option>
                    <option>Universiti Putra Malaysia (UPM)</option>
                    <option>Universiti Sains Malaysia (USM)</option>
                    <option>Universiti Teknologi Malaysia (UTM)</option>
                    <option>Universiti Teknologi MARA (UiTM)</option>
                    <option>Universiti Utara Malaysia (UUM)</option>
                    <option>Universiti Malaysia Sabah (UMS)</option>
                    <option>Universiti Malaysia Sarawak (UNIMAS)</option>
                    <option>Universiti Pendidikan Sultan Idris (UPSI)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" placeholder="Enter Password">
            </div>
            <button class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Universiti Teknologi MARA. All rights reserved.</p>
    </footer>

</body>
</html>
