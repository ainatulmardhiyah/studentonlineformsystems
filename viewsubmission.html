<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-6">
    <h1 class="text-2xl font-bold mb-4">Submissions</h1>

    <!-- Search Bar -->
    <div class="mb-6 flex justify-between">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by student or assignment"
        class="w-full max-w-md p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <select id="filterStatus" class="p-2 border border-gray-300 rounded">
        <option value="">All Status</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>

    <!-- Submissions Table -->
    <div class="bg-white shadow-md rounded-lg">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="p-4 text-left text-sm font-semibold text-gray-600">Submission ID</th>
            <th class="p-4 text-left text-sm font-semibold text-gray-600">Student</th>
            <th class="p-4 text-left text-sm font-semibold text-gray-600">Assignment</th>
            <th class="p-4 text-left text-sm font-semibold text-gray-600">Submission Date</th>
            <th class="p-4 text-left text-sm font-semibold text-gray-600">Status</th>
            <th class="p-4 text-left text-sm font-semibold text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="submissionList">
          <!-- Dynamic rows will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const submissionList = document.getElementById("submissionList");
      const searchInput = document.getElementById("searchInput");
      const filterStatus = document.getElementById("filterStatus");

      // Fetch submissions and populate the table
      const fetchSubmissions = async () => {
        try {
          const response = await axios.get("/api/submissions"); // Replace with your API endpoint
          populateTable(response.data);
        } catch (error) {
          console.error("Error fetching submissions", error);
        }
      };

      const populateTable = (submissions) => {
        submissionList.innerHTML = ""; // Clear previous entries
        submissions.forEach(submission => {
          const row = document.createElement("tr");
          row.classList.add("border-t");
          row.innerHTML = `
            <td class="p-4 text-sm text-gray-800">${submission.submission_id}</td>
            <td class="p-4 text-sm text-gray-800">${submission.student_name}</td>
            <td class="p-4 text-sm text-gray-800">${submission.assignment_name}</td>
            <td class="p-4 text-sm text-gray-800">${submission.submission_date}</td>
            <td class="p-4 text-sm text-gray-800">${submission.status}</td>
            <td class="p-4 text-sm text-gray-800 flex space-x-2">
              <button class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-500" onclick="updateStatus(${submission.submission_id}, 'Approved')">Approve</button>
              <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-500" onclick="updateStatus(${submission.submission_id}, 'Rejected')">Reject</button>
              <a href="${submission.file_url}" target="_blank" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-500">View</a>
            </td>
          `;
          submissionList.appendChild(row);
        });
      };

      const updateStatus = async (submissionId, status) => {
        try {
          await axios.patch(`/api/submissions/${submissionId}`, { status }); // Replace with your API endpoint
          Swal.fire("Success", `Submission marked as ${status}!`, "success");
          fetchSubmissions();
        } catch (error) {
          console.error(`Error updating status: ${status}`, error);
          Swal.fire("Error", "Failed to update submission status.", "error");
        }
      };

      // Filter or Search Submissions
      searchInput.addEventListener("input", fetchSubmissions);
      filterStatus.addEventListener("change", fetchSubmissions);

      // Initialize Page
      fetchSubmissions();
    });
  </script>
