<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #66c2a6;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .search-bar input {
            border: none;
            outline: none;
            margin-right: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
        }

        .login-box img {
            display: block;
            margin: 0 auto;
            width: 100px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .tabs button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            color: #333;
        }

        .tabs .active {
            border-bottom: 2px solid #66c2a6;
            font-weight: bold;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .login-box input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-box button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button.google {
            background-color: #4285F4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box button.google img {
            margin-right: 5px;
        }

        .login-box .forgot {
            font-size: 12px;
            color: #666;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
        }

        .signup a {
            text-decoration: none;
            color: #66c2a6;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div>
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <img src="img/logo.png" alt="UiTM Logo">
    
            <div class="tabs">
                
               
            </div>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <div class="actions">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot">Forgot your password?</a>
                </div>

                <button type="submit">LOG IN</button>
            

            <div class="signup">
                Donâ€™t have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
