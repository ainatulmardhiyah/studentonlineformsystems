    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Manage Enrollments</h1>

      <div class="mb-4">
        <label for="student" class="block text-sm font-medium text-gray-700">Student</label>
        <select id="student" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          <option value="">Select a student</option>
          <!-- Dynamic options to be populated -->
        </select>
      </div>

      <div class="mb-4">
        <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
        <select id="course" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          <option value="">Select a course</option>
          <!-- Dynamic options to be populated -->
        </select>
      </div>

      <button id="enrollBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enroll</button>

      <div class="mt-6">
        <h2 class="text-xl font-bold mb-4">Enrollment List</h2>
        <table class="table-auto w-full bg-white rounded shadow-md">
          <thead>
            <tr>
              <th class="border px-4 py-2">Enrollment ID</th>
              <th class="border px-4 py-2">Student</th>
              <th class="border px-4 py-2">Course</th>
              <th class="border px-4 py-2">Enrollment Date</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="enrollmentList">
            <!-- Dynamic rows to be populated -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const studentSelect = document.getElementById("student");
      const courseSelect = document.getElementById("course");
      const enrollmentList = document.getElementById("enrollmentList");
      const enrollBtn = document.getElementById("enrollBtn");

      // Fetch students and populate the select menu
      const fetchStudents = async () => {
        try {
          const response = await axios.get("/api/students"); // Replace with your API endpoint
          response.data.forEach(student => {
            const option = document.createElement("option");
            option.value = student.student_id;
            option.textContent = student.name;
            studentSelect.appendChild(option);
          });
        } catch (error) {
          console.error("Error fetching students", error);
        }
      };

      // Fetch courses and populate the select menu
      const fetchCourses = async () => {
        try {
          const response = await axios.get("/api/courses"); // Replace with your API endpoint
          response.data.forEach(course => {
            const option = document.createElement("option");
            option.value = course.course_id;
            option.textContent = course.course_name;
            courseSelect.appendChild(option);
          });
        } catch (error) {
          console.error("Error fetching courses", error);
        }
      };

      // Fetch enrollments and populate the table
      const fetchEnrollments = async () => {
        try {
          const response = await axios.get("/api/enrollments"); // Replace with your API endpoint
          enrollmentList.innerHTML = "";
          response.data.forEach(enrollment => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="border px-4 py-2">${enrollment.enrollment_id}</td>
              <td class="border px-4 py-2">${enrollment.student_name}</td>
              <td class="border px-4 py-2">${enrollment.course_name}</td>
              <td class="border px-4 py-2">${enrollment.enrollment_date}</td>
              <td class="border px-4 py-2">
                <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600" onclick="deleteEnrollment(${enrollment.enrollment_id})">Delete</button>
              </td>
            `;
            enrollmentList.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching enrollments", error);
        }
      };

      // Enroll a student in a course
      enrollBtn.addEventListener("click", async () => {
        const studentId = studentSelect.value;
        const courseId = courseSelect.value;

        if (!studentId || !courseId) {
          Swal.fire("Error", "Please select both student and course.", "error");
          return;
        }

        try {
          await axios.post("/api/enrollments", { student_id: studentId, course_id: courseId }); // Replace with your API endpoint
          Swal.fire("Success", "Student enrolled successfully!", "success");
          fetchEnrollments();
        } catch (error) {
          console.error("Error enrolling student", error);
          Swal.fire("Error", "Failed to enroll student.", "error");
        }
      });

      // Delete an enrollment
      window.deleteEnrollment = async (enrollmentId) => {
        try {
          await axios.delete(`/api/enrollments/${enrollmentId}`); // Replace with your API endpoint
          Swal.fire("Success", "Enrollment deleted successfully!", "success");
          fetchEnrollments();
        } catch (error) {
          console.error("Error deleting enrollment", error);
          Swal.fire("Error", "Failed to delete enrollment.", "error");
        }
      };

      // Initialize the page
      await fetchStudents();
      await fetchCourses();
      await fetchEnrollments();
    });
  </script>
